<body onkeypress="myFunction(event)">

<audio src="sounds/3.mp3" id="sound-d"></audio>

<div class="div-piano">

    <div class="btn-piano" id="piano-a" onclick="playAudio(event, 'a')">

    <div class="btn-piano" id="piano-s" onclick="playAudio(event, 's')">

    <div class="btn-piano" id="piano-d" onclick="playAudio(event, 'd')">

    <div class="btn-piano" id="piano-f" onclick="playAudio(event, 'f')">

    </div>

    <div class="btn-piano" id="piano-g" onclick="playAudio(event, 'g')">

    </div>

    <div class="btn-piano" id="piano-h" onclick="playAudio(event, 'h')">

    </div>

    <div class="btn-piano" id="piano-j" onclick="playAudio(event, 'j')">
        j
    </div>

    <div class="btn-piano" id="piano-k" onclick="playAudio(event, 'k')">
